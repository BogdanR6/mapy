<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
       <div id="map"></div>
    </main>
    <template id="consent-popup-template">
      <div class="popup" id="popup">
        <div class="popup-content">
          <button class="close-btn" id="close-btn" aria-label="Close">&times;</button>

          <h2>Allow your location to be saved?</h2>
          <p>Your IP-based location was detected. You may optionally enter your name.</p>

          <input class="name-input" id="name-input" type="text" placeholder="Your name (optional)">

          <div class="popup-buttons">
            <button class="yes-btn" id="yes-btn">Yes</button>
            <button class="no-btn" id="no-btn">No</button>
          </div>
        </div>
      </div>
    </template>
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/consent_popup.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
